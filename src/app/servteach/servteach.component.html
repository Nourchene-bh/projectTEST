<div class="container" style=" max-width: 1200px; margin: auto;">
    <!-- <button mat-raised-button color="warn" style="float: right;"> SÃ©ance: </button> -->
    <div style="text-align: center;">
        <h1>IOT 3A</h1>
    </div>
    <br>
    <h3 style="float: right;">classroom: </h3>

    <div>
        <h3>Session: </h3>
        <h3>Subject: </h3>
    </div>
    <!-- <div style="float:right">
        <h3>Subject: Algebra</h3>
    </div> -->
    <!-- <div> level: </div> -->
    <!-- <button mat-raised-button color="warn" style="float: left;"> Subject:</button> -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> level </th>
                <td mat-cell *matCellDef="let row"> {{row.level}} </td>
            </ng-container>
            <ng-container matColumnDef="last">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> last</th>
                <td mat-cell *matCellDef="let row"> {{row.last}} </td>
            </ng-container>
            <ng-container matColumnDef="is_present">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Presence </th>
                <td mat-cell *matCellDef="let row">
                    <span [ngClass]="row.is_present ? 'green-tick' : 'red-cross'"></span>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
