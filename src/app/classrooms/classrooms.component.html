<div class="container" style=" max-width: 1200px; margin: auto;">
    <!-- <button mat-raised-button color="warn" style="float: right;"> SÃ©ance: </button> -->

    <!-- <div style="float:right">
        <h3>Subject: Algebra</h3>
    </div> -->
    <!-- <div> level: </div> -->
    <!-- <button mat-raised-button color="warn" style="float: left;"> Subject:</button> -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="UID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
                <td mat-cell *matCellDef="let row"> {{row.UID}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> access</th>
                <td mat-cell *matCellDef="let row"> {{row.access}} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> timestamp </th>
                <td mat-cell *matCellDef="let row"> {{row.timestamp}}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
