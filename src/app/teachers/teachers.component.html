<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Progress Column -->
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.cin}}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="last">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
            <td mat-cell *matCellDef="let row"> {{row.last}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
            <td mat-cell *matCellDef="let row"> {{ row.level.join(', ') }} </td>
        </ng-container>
        <!-- Matiere Column -->
        <ng-container matColumnDef="matiere">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngFor="let mat of row.matiere">
                    {{ mat.Name }}
                </ng-container>
            </td>
        </ng-container>

        <!-- 
        <ng-container matColumnDef="is_present">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Presence </th>
            <td mat-cell *matCellDef="let row">
                <span [ngClass]="row.is_present ? 'green-tick' : 'red-cross'"></span>
            </td>
        </ng-container> -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
